<!DOCTYPE html>
<html lang="en">
<head>
	<title>Remind Me!</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="contact1">

		<div class="container-contact1">
			<div class="contact1-pic js-tilt" data-tilt>
				<img src="images/img-01.png" alt="IMG">
			</div>

			<!--Add buttons to initiate auth sequence and sign out-->
			<div class="container-contact1-auth-btn">
				<button class="contact1-auth-btn" id="authorize_button" style="display: none;">
					<span>
						Authorize
						<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
					</span>
				</button>
			</div>

			<form class="contact1-form" style="display: none;" id="event_form">
				<span class="contact1-form-title">
					Create custom reminders on Google calendar
				</span>

				<div class="wrap-input1">
					<input class="input1" type="text" id="event_summary" placeholder="Enter Title" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<textarea class="input1" id="event_description" placeholder="Enter Description"></textarea>
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<input class="input1" type="number" min="1" max="10" step="1" value="1" id="event_count">
					<span class="shadow-input1"></span>
				</div>

				<div class="wrap-input1">
					<input class="input1" type="text" size="34" placeholder="Enter Custom Pattern" id="event_pattern" required>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" id="create_button">
						<span>
							Create Event
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
				</div>

				<div class="wrap-input1" style="margin-top: 4px">
					<pre class="input1" id="content" style="white-space: pre-wrap;"></pre>
					<span class="shadow-input1"></span>
				</div>

				<div class="container-contact1-form-btn">
					<button class="contact1-form-btn" id="signout_button">
						<span>
							Sign Out
							<i class="fa fa-long-arrow-right" aria-hidden="true"></i>
						</span>
					</button>
			</form>

		</div>
	</div>
	</div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/tilt/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

	<script type="text/javascript" src="js/event.js"></script>

</body>
</html>
